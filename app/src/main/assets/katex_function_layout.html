<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="file:///android_asset/katex_layout.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css" integrity="sha384-D+9gmBxUQogRLqvARvNLmA9hS2x//eK1FhVb9PiU86gmcrBrJAQT8okdJ4LMp2uv" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js" integrity="sha384-483A6DwYfKeDa0Q52fJmxFXkcPCFfnXMoXblOkJ4JcA8zATN6Tm78UNL72AKk+0O" crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/contrib/auto-render.min.js" integrity="sha384-yACMu8JWxKzSp/C1YV86pzGiQ/l1YUfE8oPuahJQxzehAjEt2GiQuy/BIvl9KyeF" crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>

    <script type="text/javascript">
        function updateEquation(equation) {
            document.getElementById("equation").innerHTML = "\\(" + equation + "\\)";
            renderMathInElement(document.body);
        }

        function updateTag(tag) {
            const eq = document.getElementById("equation");
            eq.setAttribute("data-model-type", tag);
        }

        function sendClick() {
            const eq = document.getElementById("equation");
            Android.onModelSelected(eq.getAttribute("data-model-type"));
        }
    </script>
</head>
<body>
<p id="equation" data-model-type="" onclick="sendClick()">\(G(S) = \frac{K_p \cdot e^{-\theta S}}{\tau S + 1}\)</p>
</body>
</html>
